<!DOCTYPE html>
<html>
<head>
  <title>District Garbage Rankings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { margin-bottom: 15px; color: #2c3e50; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    th { background: #28a745; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #218838; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>District Garbage Rankings</h2>
    <table id="rankTable">
      <tr><th>Rank</th><th>District</th><th>Reports</th></tr>
    </table>
    <button onclick="window.location.href='index.html'">â¬… Back to Report</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

     const firebaseConfig = {
    apiKey: "AIzaSyBTIqz8r-F5XLTVWQByNW1WJSz-aj704-8",
    authDomain: "garbage-reporter-317ac.firebaseapp.com",
    projectId: "garbage-reporter-317ac",
    storageBucket: "garbage-reporter-317ac.firebasestorage.app",
    messagingSenderId: "204450542779",
    appId: "1:204450542779:web:01b37ffdd3807d2a31659e"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRankings() {
      const counts = {};
      const querySnapshot = await getDocs(collection(db, "reports"));

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const district = data.district || "Unknown";
        counts[district] = (counts[district] || 0) + 1;
      });

      const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
      const table = document.getElementById("rankTable");

      sorted.forEach(([district, total], i) => {
        table.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${district}</td>
            <td>${total}</td>
          </tr>
        `;
      });
    }

    loadRankings();
  </script>
</body>
</html>
