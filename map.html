<!DOCTYPE html>
<html>
<head>
  <title>Garbage Spots Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 { margin-bottom: 15px; color: #2c3e50; }
    #map { height: 500px; border-radius: 10px; margin: 12px 0; }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover { background: #218838; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reported Garbage Spots</h2>
    <div id="map"></div>
    <button onclick="window.location.href='index.html'">⬅ Back to Report</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
    apiKey: "AIzaSyBTIqz8r-F5XLTVWQByNW1WJSz-aj704-8",
    authDomain: "garbage-reporter-317ac.firebaseapp.com",
    projectId: "garbage-reporter-317ac",
    storageBucket: "garbage-reporter-317ac.firebasestorage.app",
    messagingSenderId: "204450542779",
    appId: "1:204450542779:web:01b37ffdd3807d2a31659e"
  };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const map = L.map('map').setView([10.85, 76.27], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    async function loadReports() {
      const querySnapshot = await getDocs(collection(db, "reports"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (!data.latitude || !data.longitude) return;

        const marker = L.marker([data.latitude, data.longitude]).addTo(map);
        marker.bindPopup(`
          <b>${data.description || "No description"}</b><br>
          <small>${data.district || "Unknown District"}</small><br>
          <img src="${data.imageBase64}" width="150">
        `);
      });
    }
    loadReports();
  </script>
</body>
</html>
