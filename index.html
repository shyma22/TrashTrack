<!DOCTYPE html>
<html>
<head>
  <title>Garbage Spot Reporter</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 600px;
      text-align: center;
      margin-top: 80px; /* space for navbar */
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    #map {
      height: 280px;
      border-radius: 10px;
      margin: 12px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ‚úÖ Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 14px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background: #28a745;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <div class="navbar">
    <a href="index.html">üìù Report</a>
    <a href="map.html">üó∫ Map</a>
    <a href="rankings.html">üìä Rankings</a>
  </div>

  <div class="container">
    <h2>Report Garbage</h2>

    <form id="reportForm">
      <textarea id="description" placeholder="Describe the issue..." required></textarea><br>
      <input type="file" id="image" accept="image/*" required><br>
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">
      <button type="submit">Submit Report</button>
    </form>

    <h3>Select Garbage Location</h3>
    <p>Click on the map to place the marker at the garbage location.</p>
    <div id="map"></div>
  </div>

  <script type="module">
    // ‚úÖ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // ‚ö†Ô∏è Replace with your Firebase config
     const firebaseConfig = {
    apiKey: "AIzaSyBTIqz8r-F5XLTVWQByNW1WJSz-aj704-8",
    authDomain: "garbage-reporter-317ac.firebaseapp.com",
    projectId: "garbage-reporter-317ac",
    storageBucket: "garbage-reporter-317ac.firebasestorage.app",
    messagingSenderId: "204450542779",
    appId: "1:204450542779:web:01b37ffdd3807d2a31659e"
  };

    // ‚úÖ Initialize Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Convert image to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }

    // ‚úÖ Get district from reverse geocoding
    async function getDistrict(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await res.json();
        return (
          data.address.district ||
          data.address.state_district ||
          data.address.county ||
          data.address.state ||
          "Unknown"
        );
      } catch (e) {
        return "Unknown";
      }
    }

    // ‚úÖ Leaflet Map
    const map = L.map('map').setView([10.85, 76.27], 8); // Kerala center
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap contributors"
    }).addTo(map);

    let marker;

    // User clicks map ‚Üí set marker + update hidden inputs
    map.on("click", function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      if (marker) {
        marker.setLatLng([lat, lon]);
      } else {
        marker = L.marker([lat, lon]).addTo(map);
      }
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;
    });

    // Auto center on user‚Äôs location
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      map.setView([lat, lon], 14);
      marker = L.marker([lat, lon]).addTo(map);
      document.getElementById("latitude").value = lat;
      document.getElementById("longitude").value = lon;
    });

    // ‚úÖ Form Submit
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("üöÄ Submit clicked");

      const description = document.getElementById("description").value;
      const lat = document.getElementById("latitude").value;
      const lon = document.getElementById("longitude").value;
      const file = document.getElementById("image").files[0];

      console.log("Description:", description, "Lat:", lat, "Lon:", lon, "File:", file);

      if (!file || !lat || !lon) {
        alert("Please select a location on the map and upload an image!");
        return;
      }

      try {
        const imageBase64 = await toBase64(file);
        const district = await getDistrict(lat, lon);

        console.log("Saving to Firestore...");
        await addDoc(collection(db, "reports"), {
          description,
          latitude: lat,
          longitude: lon,
          imageBase64,
          district,
          createdAt: new Date()
        });

        console.log("‚úÖ Report submitted");
        alert("Report submitted!");
        document.getElementById("reportForm").reset();
        if (marker) map.removeLayer(marker);
        marker = null;
      } catch (error) {
        console.error("‚ùå Error submitting report:", error);
        alert("Failed to submit. Check console for details.");
      }
    });
  </script>
</body>
</html>
